    <style>@charset "UTF-8";#editDemand{width:100%;background-color:rgba(0,0,0,.25);padding:40px 0}#editDemand .content{width:1320px;margin:0 auto;border-radius:4px}#editDemand .my-demand{font-size:24px;color:#333}#editDemand .container{width:740px;margin:0 auto;background-color:#fff;border-radius:4px;padding:0 40px;margin-top:40px}#editDemand .demand-title{line-height:42px;font-size:30px;color:#333;letter-spacing:0;margin-top:30px}#editDemand .demand-tips{display:inline-block;height:42px;line-height:42px;margin-left:31px;font-size:14px;vertical-align:6px}#editDemand .demand-tips .colot-tangle{display:inline-block;height:16px;width:16px;background:#f7faff;border:1px solid #e3e8ee;margin-right:7px;vertical-align:-4px}#editDemand .demand-tips .must-color{font-family:PingFangSC-Light;font-size:14px;color:#003894;letter-spacing:0;vertical-align:middle}#editDemand .title{font-family:PingFangSC-Thin;font-size:12px;color:#333;letter-spacing:0;margin-bottom:14px}#editDemand [class^=information-]{margin-top:40px}#editDemand .line{display:-webkit-flex;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:justify;-webkit-justify-content:space-between;-ms-flex-pack:justify;justify-content:space-between;-webkit-box-align:end;-webkit-align-items:flex-end;-ms-flex-align:end;align-items:flex-end;margin-bottom:20px}#editDemand .input-half{width:320px;height:50px;border:1px solid #e3e8ee;padding:0 15px;outline:0}#editDemand .must{background:#f7faff!important}#editDemand .icon-circle-down{font-size:12px;color:#8b9aab;position:absolute;top:40%;right:15px}#editDemand .btn-demand{background-color:#fff;width:320px;height:50px;line-height:50px;background:#fff;border:1px solid #e3e8ee;border-radius:2px;font-family:PingFangSC-Light;font-size:14px;color:#8b9aab;letter-spacing:0;cursor:pointer;white-space:nowrap;text-align:left;padding-left:15px}#editDemand .dropdown-menu{width:320px;background:#fff;border:1px solid #e3e8ee;-webkit-box-shadow:0 4px 8px 0 rgba(0,0,0,.1);box-shad         <div class="content">

                    </div>
                    <div class="line">
                        <div class="dropdown ">
                            <button class="must dropdown-toggle btn-demand demand-color" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">
                                屏幕颜色
                                <span class="icon-circle-down"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#" class="active">全彩</a></li>
                                <li><a href="#">双色</a></li>
                                <li><a href="#">单色</a></li>
                            </ul>
                        </div>
                        <!---->
                        <div class="dropdown ">
                            <button class="must dropdown-toggle btn-demand demand-environment" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">
                                应用环境
                                <span class="icon-circle-down"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#" class="active">户外</a></li>
                                <li><a href="#">室内</a></li>
                                <li><a href="#">半户外</a></li>
                            </ul>
                        </div>
                    </div>
                    <input type="text" class=" demand-time" placeholder="保质期截止日期（如2017.08.12）">
                </div>
                <div class="information-stock">
                    <div class="title">备品备料</div>
                    <div class="stock-list">
                        <div class="line">
                            <input type="text" class=" input-half stock-name" placeholder="备料类型">
                            <input type="text" class=" input-half stock-num" placeholder="数量">
                        </div>
                    </div>
                    <div class="add-stock"><span class="icon-Add-to"></span>添加备品</div>
                </div>
                <div class="information-address">
                    <div class="title">所在地</div>
                    <div class="line">
                        <div class="dropdown ">
                            <button class="must dropdown-toggle btn-demand city-select demand-province" type="button" id="dropdownMenu1" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="true">
                                所在省份
                                <span class="icon-circle-down"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">辽宁省</a></li>
                            </ul>
                        </div>
                        <!---->
                        <div class="dropdown ">
                            <button class="must dropdown-toggle btn-demand city-select demand-city" type="button" id="dropdownMenu1" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="true">
                                城市

                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">北京市</a></li>
                            </ul>
                        </div>
                        <div class="dropdown ">

                            </ul>
                        </div>

                </div>
                <div class="information-person">
                    <div class="title">联络人</div>
                    <div class="line">
                        <input type="text" class="must input-half person-name" placeholder="姓名">

                    </div>
                    <div class="line">
                        <input type="text" class=" input-half person-compony-name" placeholder="单位名称">
                        <input type="text" class=" input-half person-position" placeholder="职位">
                    </div>
                </div>
                <div class="information-buchong">
                    <div class="title">补充说明</div>
                    <textarea class="buchong-area"></textarea>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
