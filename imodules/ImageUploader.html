<div id="ImageUploader" imodule="/iscripts/imodules/ImageUploader.js">
    <style>@charset "UTF-8";#ImageUploader .btn-upload{position:relative;overflow:hidden;width:114px;height:70px;border:solid 1px #003894;display:table-cell;vertical-align:middle;text-align:center;color:#003894;z-index:20;border-bottom:1px solid #003894!important}#ImageUploader .input-upload{position:absolute;top:0;right:0;margin:0;opacity:0;-ms-filter:'alpha(opacity=0)';cursor:pointer;direction:ltr;font-size:100px!important}@media screen\9{#ImageUploader .input-upload{filter:alpha(opacity=0);font-size:100%;height:100%}}#ImageUploader .preview{position:absolute}#ImageUploader .img-frame img{max-width:114px;max-height:70px}#ImageUploader .remove{position:absolute;top:-8px;right:-8px;z-index:10;width:16px;height:16px;border-radius:50%;color:#fff;background:#003894;font-size:11px;text-align:center;padding-top:2px}</style>
    <div class="filearea">
        <span class="btn-upload icon-enclosure">
            <input class="input-upload" type="file" accept="image/*" name="pic">
        </span>
        <div class="preview hide">
            <i class="hide"></i>
            <div class="remove icon-delete"></div>
        </div>
    </div>
